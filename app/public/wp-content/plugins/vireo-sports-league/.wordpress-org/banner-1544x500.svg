      <rect x="76" y="192" width="88" height="20" rx="4" fill="white" opacity="0.95"/>
      
      <!-- Star on Trophy -->
      <path d="M120 80 L128 96 L144 96 L132 108 L136 124 L120 116 L104 124 L108 108 L96 96 L112 96 Z" fill="#0891b2"/>
