<?xml version="1.0" encoding="UTF-8"?>
<svg width="772" height="250" viewBox="0 0 772 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="772" height="250" fill="url(#bgGradient)"/>
  <rect width="772" height="250" fill="url(#pattern)"/>
  
  <!-- Left Side - Building Illustration -->
  <g transform="translate(50, 50)">
    <!-- Building Shadow -->
    <ellipse cx="75" cy="145" rx="60" ry="8" fill="black" opacity="0.1"/>
    
    <!-- Main Building -->
    <rect x="30" y="60" width="90" height="90" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Windows -->
    <rect x="40" y="70" width="16" height="16" rx="2" fill="#059669"/>
    <rect x="62" y="70" width="16" height="16" rx="2" fill="#059669"/>
    <rect x="84" y="70" width="16" height="16" rx="2" fill="#059669"/>
    
    <rect x="40" y="92" width="16" height="16" rx="2" fill="#059669"/>
    <rect x="62" y="92" width="16" height="16" rx="2" fill="#059669"/>
    <rect x="84" y="92" width="16" height="16" rx="2" fill="#059669"/>
    
    <rect x="40" y="114" width="16" height="16" rx="2" fill="#059669"/>
    <rect x="84" y="114" width="16" height="16" rx="2" fill="#059669"/>
    
    <!-- Door -->
    <rect x="62" y="114" width="16" height="36" rx="2" fill="#047857"/>
    <circle cx="66" cy="132" r="1" fill="white"/>
    
    <!-- Roof -->
    <path d="M20 60 L75 25 L130 60 Z" fill="white"/>
    
    <!-- Vireo Bird on roof -->
    <g transform="translate(65, 35)">
      <path d="M0 5 Q3 0 8 0 Q13 0 16 5 L18 10 L16 13 Q13 16 8 16 Q3 16 0 13 L-2 10 Z" fill="#10b981"/>
      <circle cx="8" cy="6" r="1" fill="#047857"/>
    </g>
  </g>
  
  <!-- Right Side - Text -->
  <g transform="translate(250, 65)">
    <!-- Plugin Name -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="white">
      Vireo Property Management
    </text>
    
    <!-- Tagline -->
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="white" opacity="0.9">
      Professional Property Management for WordPress
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 70)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="6" fill="white" opacity="0.2"/>
        <path d="M8 4 L11 7 L6 12 L3 9" stroke="white" stroke-width="2" fill="none"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white">
          Manage Properties &amp; Units
        </text>
      </g>
      
      <g transform="translate(200, 0)">
        <circle cx="8" cy="8" r="6" fill="white" opacity="0.2"/>
        <path d="M8 4 L11 7 L6 12 L3 9" stroke="white" stroke-width="2" fill="none"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white">
          Track Tenants &amp; Leases
        </text>
      </g>
      
      <g transform="translate(0, 30)">
        <circle cx="8" cy="8" r="6" fill="white" opacity="0.2"/>
        <path d="M8 4 L11 7 L6 12 L3 9" stroke="white" stroke-width="2" fill="none"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white">
          Maintenance Requests
        </text>
      </g>
      
      <g transform="translate(200, 30)">
        <circle cx="8" cy="8" r="6" fill="white" opacity="0.2"/>
        <path d="M8 4 L11 7 L6 12 L3 9" stroke="white" stroke-width="2" fill="none"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white">
          Financial Reports
        </text>
      </g>
    </g>
  </g>
  
  <!-- Bottom Corner - Website -->
  <text x="622" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white" opacity="0.6">
    vireodesigns.com
  </text>
</svg>